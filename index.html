<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Notas promedio</title>
</head>
<body class="bg-black">
    
    <div id="app">
        <div class="container m-4">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1 style="color: aliceblue;">Agregar Nota  </h1>
                    <label style="color: aliceblue;">Nombre</label>
                    <input class="form-control" type="text" v-model="nombre" id="nombre">

                    <label style="color: aliceblue;">promedio:</label>
                    <input class="form-control" type="number" min="0" max="10" v-model="promedio" name="promedio" id="promedio"> 

                    <input type="button" value="Guardar" class="btn btn-outline-info m-2" v-on:click="agregarNota">

                </div>

                <div class="col-md-6 col-xs-12">
                    <h1 v-if="lista.lenght > 0" style="color: rgb(75, 233, 57);">Lista de notas</h1>
                    <h1 v-else="lista.lenght == 0" style="color: rgb(235, 91, 91);">No hay datos</h1>
                    <table class="table table-hover table-primary   ">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                            <th>Estado</th>
                        </tr>
                        </thead>

                        <tbody>
                            <tr v-for="item in lista">
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                                <td :style="{ color: item.estado === 'Aprobado' ? 'green' : 'red' }">
                                    {{ item.estado }}
                                </td>
                        <tfoot>
                            <tr>
                                <td colspan="3">Notas finales</td>
                            </tr>
                        </tfoot>
                        
                    </table>

                </div>
            </div>
        </div>
    </div>
    
    <script src="js/vue.min.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
